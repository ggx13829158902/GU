    <script>
        // Ë°®ÂçïÈ™åËØÅËßÑÂàô
        const validationRules = {
            userName: {
                required: true,
                minLength: 2,
                pattern: /^[\u4e00-\u9fa5a-zA-Z\s]+$/,
                message: 'ÂßìÂêçÂøÖÈ°ª‰∏∫2‰∏™Â≠óÁ¨¶‰ª•‰∏äÁöÑ‰∏≠ÊñáÊàñËã±Êñá'
            },
            userEmail: {
                required: true,
                pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                message: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ'
            },
            userPhone: {
                pattern: /^1[3-9]\d{9}$/,
                message: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊâãÊú∫Âè∑Á†Å'
            }
        };

        // ÂÆûÊó∂È™åËØÅÂáΩÊï∞
        function validateField(fieldId, value) {
            const rule = validationRules[fieldId];
            if (!rule) return true;

            const messageElement = document.getElementById(fieldId + 'Msg');
            
            if (rule.required && !value.trim()) {
                showValidationMessage(messageElement, 'Ê≠§Â≠óÊÆµ‰∏∫ÂøÖÂ°´È°π', 'error');
                return false;
            }

            if (rule.minLength && value.length < rule.minLength) {
                showValidationMessage(messageElement, rule.message, 'error');
                return false;
            }

            if (rule.pattern && !rule.pattern.test(value)) {
                showValidationMessage(messageElement, rule.message, 'error');
                return false;
            }

            showValidationMessage(messageElement, 'È™åËØÅÈÄöËøá', 'success');
            return true;
        }

        // ÊòæÁ§∫È™åËØÅÊ∂àÊÅØ
        function showValidationMessage(element, message, type) {
            element.textContent = message;
            element.className = `validation-message ${type}`;
            element.style.display = 'block';
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateFormProgress() {
            const form = document.getElementById('userForm');
            const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
            let filledCount = 0;

            inputs.forEach(input => {
                if (input.type === 'radio') {
                    if (form.querySelector(`input[name="${input.name}"]:checked`)) {
                        filledCount++;
                    }
                } else if (input.value.trim()) {
                    filledCount++;
                }
            });

            const progress = (filledCount / inputs.length) * 100;
            document.getElementById('formProgress').style.width = progress + '%';
        }

        // ËåÉÂõ¥ÊªëÂùóÊõ¥Êñ∞
        function updateRangeValue(rangeId, valueId) {
            const range = document.getElementById(rangeId);
            const value = document.getElementById(valueId);
            
            range.addEventListener('input', function() {
                value.textContent = this.value;
            });
        }

        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        function handleFileUpload(inputId) {
            const input = document.getElementById(inputId);
            const label = input.nextElementSibling;
            
            input.addEventListener('change', function() {
                const files = this.files;
                if (files.length > 0) {
                    if (files.length === 1) {
                        label.textContent = `Â∑≤ÈÄâÊã©: ${files[0].name}`;
                    } else {
                        label.textContent = `Â∑≤ÈÄâÊã© ${files.length} ‰∏™Êñá‰ª∂`;
                    }
                    label.style.color = '#4ecdc4';
                } else {
                    label.textContent = label.getAttribute('data-original') || 'ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Â§Ñ';
                    label.style.color = '';
                }
            });
        }

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        function handleFormSubmit(formId, successMessage) {
            const form = document.getElementById(formId);
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // È™åËØÅË°®Âçï
                let isValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.focus();
                        showNotification('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµ', 'error');
                        return;
                    }
                });

                if (isValid) {
                    // Ê®°ÊãüÊèê‰∫§ËøáÁ®ã
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    
                    submitBtn.textContent = 'Êèê‰∫§‰∏≠...';
                    submitBtn.disabled = true;
                    
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        showNotification(successMessage, 'success');
                        
                        // ÂèØÈÄâÔºöÈáçÁΩÆË°®Âçï
                        // form.reset();
                        // updateFormProgress();
                    }, 2000);
                }

        // ÈáçÁΩÆË°®Âçï
        function resetForm() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆË°®ÂçïÂêóÔºüÊâÄÊúâÊï∞ÊçÆÂ∞ÜË¢´Ê∏ÖÁ©∫„ÄÇ')) {

        // ÈáçÁΩÆÂèçÈ¶àË°®Âçï
        function resetFeedbackForm() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÂèçÈ¶àË°®ÂçïÂêóÔºü')) {
                document.getElementById('feedbackForm').reset();
                document.getElementById('satisfactionValue').textContent = '8';

            }
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'linear-gradient(45deg, #4ecdc4, #44a08d)' : 'linear-gradient(45deg, #ff6b6b, #ee5a52)';
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${bgColor};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {

            updateRangeValue('ageRange', 'ageValue');

            handleFileUpload('userAvatar');

            // ËÆæÁΩÆË°®ÂçïÊèê‰∫§
            handleFormSubmit('userForm', 'Áî®Êà∑‰ø°ÊÅØÊèê‰∫§ÊàêÂäüÔºÅ');
            handleFormSubmit('feedbackForm', 'ÂèçÈ¶àÊèê‰∫§ÊàêÂäüÔºåÊÑüË∞¢ÊÇ®ÁöÑÂª∫ËÆÆÔºÅ');
            
            // ÂÆûÊó∂È™åËØÅ
            Object.keys(validationRules).forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('blur', function() {
                        validateField(fieldId, this.value);
                        updateFormProgress();
                    });
                    
                    field.addEventListener('input', function() {
                        updateFormProgress();
                    });
                }
            });
            
            // ÁõëÂê¨ÊâÄÊúâË°®ÂçïÂèòÂåñ‰ª•Êõ¥Êñ∞ËøõÂ∫¶
            document.getElementById('userForm').addEventListener('change', updateFormProgress);
            
            // ÂàùÂßãÂåñËøõÂ∫¶
            updateFormProgress();
        });

        // Ê∑ªÂä†CSSÂä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
